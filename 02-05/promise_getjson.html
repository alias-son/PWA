
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button onclick="
        // 로컬 JSON 텍스트 표시
        fetch('./data.json')
            .then(pResponse => pResponse.text())
            .then(pJSON => console.log(pJSON));
    ">JSON 로컬 읽기</button>

    <button onclick="
        // 원격 JSON 텍스트 표시
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(pResponse => pResponse.text())
            .then(pJSON => console.log(pJSON))
    ">JSON 원격 읽기</button>
</body>
</html>
