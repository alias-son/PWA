<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button onclick="
        // promise
        console.log('promise 시작');
        let bStatus = Math.random() > 0.5;
        fnCreatePromise(bStatus)
            // 비동기 실행으로 결과를 알려 줌
            .then(pResult => console.log(pResult))
            .catch(pErrMsg => console.log(pErrMsg));
        console.log('promise 종료!')
    ">배송 시작!</button>

    <script>
        // promise 생성
        function fnCreatePromise(pStatus) {
            return new Promise((fnResolve, fnReject) => {
                // 상품 준비를 확인하는 비동기 함수 실행 가정
                setTimeout(() => {
                    // 상품 준비 결과는 랜덤으로 T / F 가정
                    if (pStatus) fnResolve('상품 배송 성공');
                    else fnReject('상품 준비 중');
                }, 3000);
            });
        }
    </script>
</body>
</html>
