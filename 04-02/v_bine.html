<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style>
		.blue_style { color: blue }
	</style>
</head>
<body>
	<div id='main'>
		<h1 v-bind:class="sColorName + '_style'">Hello!</h1>
		<input :value="sData">
	</div>

	<script>
		let app = new Vue({
			el: '#main',
			data: {
				sData :'year: ' + new Date().getFullYear(),
				sColorName: 'blue'
			}
		})
	</script>
</body>
</html>
