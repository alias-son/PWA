<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="main">
		<p>원본 문장: "{{ sOriginalMessage }}"</p>
		<p>대문자 변환 문장: "{{ fnUpperCaseMsg }}"</p>
	</div>
	<script>
		new Vue({
			el: '#main',
			data: {
				sOriginalMessage: 'How are you?'
			},
			computed: {
				fnUpperCaseMsg: function() {
					return this.sOriginalMessage.toUpperCase()
				}
			}
		})
	</script>
</body>
</html>
