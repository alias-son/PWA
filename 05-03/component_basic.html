<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<sTitle></sTitle>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style>
		.fruit_style {
			border: 5px solid #ccc;
			background-color: lightcyan;
			padding-left: 5em;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>{{ sTitle }}</h1>
		<!-- 신규 컴포넌트 엘리먼트 2개 사용 -->
		<favorite-fruits></favorite-fruits>
		<favorite-fruits></favorite-fruits>
	</div>
</body>
<script>
	// 과일 3개 표시하는 컴포넌트 정의
	Vue.component('favorite-fruits', {
		// component의 data 속성은 반드시 함수로 정의
		data: function() {
			return {
				aFruits: [{ sFruit_name: 'apple' }, {sFruit_name: 'orange'}, {sFruit_name: 'melon'}] }
		},
		// component template은 화면에 표시할 엘리먼트 구조 정의
		template: `
		<div>
			<div v-for="item in aFruits" class="fruit_style">
				<p>favorite fruits: {{ item.sFruit_name }}</p>
			</div>
			<br>
		</div>`
	});
	new Vue({
		el: '#main',
		data: {
			sTitle: 'Hello!',
		}
	});
</script>
</html>
